plugins {
    id "org.jetbrains.kotlin.jvm" version "1.8.0"
    id 'application'
    id 'jacoco'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

kotlin {
    jvmToolchain(8)
}

application {
    mainClassName = 'MainKt'
}